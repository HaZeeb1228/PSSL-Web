<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Registration - Perumathura Super Soccer League</title>
    <link rel="stylesheet" href="styleee.css">
    <script>
        function goBack() {
            window.location.href = 'soccer.html'; // Link to main registration page
        }
    </script>
</head>
<body>
    <header>
        <h1>Team Registration</h1>
        <button class="back-button" onclick="goBack()">Back</button>
    </header>

    <main>
        <section id="team-registration-form">
            <h2>Register your Team</h2>
            <form action="/submit_team_registration" method="POST">
                <label for="team-name">Team Name:</label>
                <input type="text" id="team-name" name="team_name" required>

                <label for="team-coach">Coach Name:</label>
                <input type="text" id="team-coach" name="team_coach" required>

                <label for="team-email">Team Email:</label>
                <input type="email" id="team-email" name="team_email" required>

                <label for="team-phone">Team Phone Number:</label>
                <input type="tel" id="team-phone" name="team_phone" required>

                <button type="submit">Submit Registration</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Perumathura Super Soccer League. All rights reserved.</p>
    </footer>
</body>
</html>
