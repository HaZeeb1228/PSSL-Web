<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Registration - Perumathura Super Soccer League</title>
    <link rel="stylesheet" href="stylee.css">
    <script>
        function goBack() {
            window.location.href = 'soccer.html'; // Link to main registration page
        }
    </script>
</head>
<body>
    <header>
        <h1>Owner Registration</h1>
        <button class="back-button" onclick="goBack()">Back</button>
    </header>

    <main>
        <section id="owner-registration-form">
            <h2>Register as an Owner</h2>
            <form action="/submit_owner_registration" method="POST">
                <label for="owner-name">Full Name:</label>
                <input type="text" id="owner-name" name="owner_name" required>

                <label for="owner-email">Email:</label>
                <input type="email" id="owner-email" name="owner_email" required>

                <label for="owner-phone">Phone Number:</label>
                <input type="tel" id="owner-phone" name="owner_phone" required>

                <label for="team-name">Team Name:</label>
                <input type="text" id="team-name" name="team_name" required>

                <button type="submit">Submit Registration</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Perumathura Super Soccer League. All rights reserved.</p>
    </footer>
</body>
</html>
